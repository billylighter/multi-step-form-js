<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    
    <div class="container">
      <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Login</li>
      <li>Captcha</li>
      <li>Password</li>
      <li>Pin code</li>
    </ul>
    <!-- multistep form -->
    <form id="msform">
      
      
      <!-- fieldsets -->
      <fieldset>
        <div class="loader-bar">
          <div class="loader-bar__flash"></div>
        </div>
        <h2 class="fs-title">Login</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
        <input type="text" name="username" placeholder="Username" />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Log in"
        />
      </fieldset>
      <fieldset>
        <div class="loader-bar">
          <div class="loader-bar__flash"></div>
        </div>
        <h2 class="fs-title">Captcha</h2>
        <h3 class="fs-subtitle">This is step 2</h3>
        <input type="text" name="captcha" placeholder="Your answer" />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Continue"
        />
      </fieldset>
      <fieldset>
        <div class="loader-bar">
          <div class="loader-bar__flash"></div>
        </div>
        <h2 class="fs-title">Password</h2>
        <h3 class="fs-subtitle">This is step 3</h3>
        <input type="password" name="password" placeholder="Your answer" />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Continue"
        />
      </fieldset>
      <fieldset class="loading">
        <div class="loader-bar">
          <div class="loader-bar__flash"></div>
        </div>
        <h2 class="fs-title">Loading...</h2>
      </fieldset>
    </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
